<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="containerPai">
    <div class="row ">
        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="container1">
              <h1>Já possui <br>
                Cadastro?
              </h1><br>
              <labe>Faça Seu Login</labe><br><br>
              <a href="/prova-frontend-qsd/login.html"><button type="submit" class="btn btnCadastro">FAÇA SEU LOGIN</button></a>
            </div>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="container2">
                <form>
                    
                  <legend><strong> Criar uma Conta </strong></legend><br>

                  <a href="https://www.facebook.com/" target="_blank"><span class="facebook"></span></a>
                  <a href="https://twitter.com/" target="_blank"><span class="twitter"></span></a>
                  <a href="https://www.linkedin.com/in/" target="_blank"><span class="linkedin"></span></a>



                  <div class="mb-3">
                      <!--<label for="disabledTextInput" class="form-label"></label>-->
                      <input type="text" id="nome" class="iptNome" placeholder="Nome" size="50"required>
                  </div>
                  <div class="mb-3">
                      
                      <input type="email" id="email" class="iptEmail" placeholder="E-mail" size="50" required>
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" id="cpf" class="iptCpf" placeholder="CPF"  required>
                  </div>
                  <div class="mb-3">
                      
                      <input type="text" id="cep" class="iptCep" placeholder="CEP" required>
                  </div>
                  <div class="mb-3">
                    <!--<label for="disabledTextInput" class="form-label"></label>-->
                    <input type="text" id="rua" class="iptRua" placeholder="Rua" required>
                  </div>
                  <div class="mb-3">
                      
                      <input type="number" id="numero" class="iptNumero" placeholder="Nº" required>
                  </div>
                  <div class="mb-3">
                  
                    <input type="number" id="rg" class="iptRg" placeholder="RG" required>
                  </div>
                  <div class="mb-3">
                      <label for="lblEmail" class="form-label"></label>
                      <input type="password" id="email" class="iptSenha" placeholder="Senha" required>
                  </div>
                  <div class="mb-3">
                    
                    <input type="password" id="senha" class="iptSenha" placeholder="Senha" min="8" max="12" required>
                  </div>
                  <div class="mb-3">
                      
                      <input type="password" id="confSenha" class="iptConfSenha" placeholder="Confirme Senha" min="8" max="12"  required>
                  </div><br><br>
                  <a href="/prova-frontend-qsd/login.html"><button type="submit" class="btn btnCadastro">CADASTRAR</button></a>
              </form>
            </div>
        </div>


    </div>


</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
